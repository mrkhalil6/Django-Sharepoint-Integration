{% extends "base.html" %}

{% block back_button %}
<a href="javascript:history.back()" class="btn btn-secondary mb-3"><i class="fas fa-arrow-left"></i> Back</a>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Items in Library</h2>
    </div>
    <ul class="list-group list-group-flush">
        {% for item in items %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                {% if item.folder %}
                <i class="fas fa-folder"></i>
                <a href="{% url 'list_items_in_folder' site_id=site_id library_id=library_id folder_id=item.id %}">{{ item.name }}</a>
                {% else %}
                <i class="fas fa-file"></i>
                {{ item.name }}
                {% endif %}
            </div>
            {% if not item.folder %}
            <a href="{% url 'download_file' site_id=site_id library_id=library_id item_id=item.id %}" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-download"></i>
            </a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
